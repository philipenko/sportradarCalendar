<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 class="title">Add new event</h1>
	<div class="formWrapper">
		<form id="eventForm">
			<label for="compName">Competition name</label>
			<input type="text" name="compName" id="compName" ><br>

			<label for="stage">Stage</label>
			<input type="text" name="stage" id="stage"><br>

			<label for="group">Group</label>
			<input type="text" name="group" id="group"><br>

			<label for="season">Season</label>
			<input type="number" name="season" id="season"><br>

			<label for="date">Date</label>
			<input type="text" name="date" id="date" ><br>

			<label for="time">Time</label>
			<input type="text" name="time" id="time"><br>

			<label for="stadium">Stadium</label>
			<input type="text" name="stadium" id="stadium"><br>

			<label for="sportType">Sport Type</label>
			<input type="text" name="sportType" id="sportType"><br>

			<h3>Home Team</h3>
			<label for="homeName">Name</label>
			<input type="text" name="homeName" id="homeName"><br>
		
			<label for="homeOfficialName">Official Name</label>
			<input type="text" name="homeOfficialName" id="homeOfficialName"><br>
		
			<label for="homeAbbrev">Abbreviation</label>
			<input type="text" name="homeAbbrev" id="homeAbbrev"><br>

			<label for="homeCountryCode">Country Code</label>
			<input type="text" name="homeCountryCode" id="homeCountryCode"><br>
		
			<label for="homeStagePos">Stage Position</label>
			<input type="text" name="homeStagePos" id="homeStagePos"><br>

			<h3>Away Team</h3>
			<label for="awayName">Name</label>
			<input type="text" name="awayName" id="awayName"><br>
		
			<label for="awayOfficialName">Official Name</label>
			<input type="text" name="awayOfficialName" id="awayOfficialName"><br>
		
			<label for="awayAbbrev">Abbreviation</label>
			<input type="text" name="awayAbbrev" id="awayAbbrev"><br>

			<label for="awayCountryCode">Country Code</label>
			<input type="text" name="awayCountryCode" id="awayCountryCode"><br>
		
			<label for="awayStagePos">Stage Position</label>
			<input type="text" name="awayStagePos" id="awayStagePos"><br>

			<h3>Result</h3>
			<label for="homeGoals">Home Goals</label>
			<input type="number" name="homeGoals" id="homeGoals"><br>

			<label for="awayGoals">Away Goals</label>
			<input type="number" name="awayGoals" id="awayGoals"><br>

			<label for="message">Message</label>
			<input type="text" name="message" id="message"><br>

			<div id="goalsContainer">
				<h4>Goals</h4>
				<button type="button" id="addGoalBttn" disabled>+ goal</button>
			</div>

			<div id="cardsContainer">
				<h4>Cards</h4>
				<button type="button" id="addCardBttn" disabled>+ card</button>
			</div>

			<input type="submit" id="submitEvent" value="add event">
		</form>
	</div>
<script type="module" src="../scripts/addEventView/eventForm.js"></script>

</body>

</html>
